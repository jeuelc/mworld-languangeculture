  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
 
	var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-Catalan').html('<audio id="Catalanaudio" controls preload onpause="playsFoodFootballFiesta()" onplay="pauseFoodFootballFiesta()"><source src="audio/Food_Football_And_Fiesta/Catalan.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-food-football-and-fiesta-language-revival-catalan").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('.homelinkbh').on('tap', function() { bgsoundFoodFootballFiesta.pause(); bgsoundFoodFootballFiesta.currentTime = 0; mainaudiobg.play(); });
    function goBack() {
      $.mobile.changePage("sub-food-football-and-fiesta-language.html", {transition: "slide", reverse: true });
    }
    
    function playsFoodFootballFiesta() {
         bgsoundFoodFootballFiesta.play();
    }
       
    function pauseFoodFootballFiesta() {
         bgsoundFoodFootballFiesta.pause();
    }
    /* ******************** */
    /* this is the microphone button */
	
    $("#playstopCatalan").on('tap', function() {
      if(!playing) {
        Catalanaudio.play();
        $('.micbtnFoodFootballFiesta').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        Catalanaudio.pause(); Catalanaudio.currentTime = 0;
        $('.micbtnFoodFootballFiesta').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#Catalanaudioplbtn").on('tap', function() {
      if(!paused) {
        Catalanaudio.pause();
        paused = true;
      } else {
        Catalanaudio.play();
        paused = false;
      }
	  
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#Catalanaudiofbtn").on('tap', function() {
      var ctime = Catalanaudio.currentTime;
      Catalanaudio.currentTime = ctime + 10;
    });
    
    $("#Catalanaudiobbtn").on('tap', function() {
      var ctime = Catalanaudio.currentTime;
      Catalanaudio.currentTime = ctime - 10;
    });
    
    $("#Catalanaudiopsbtn").on('tap', function() {
      Catalanaudio.pause();
      //$(".audiopanel").css({"backgroundPosition":"0px 0px"});
    });
  </script>
