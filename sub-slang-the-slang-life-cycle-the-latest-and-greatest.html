  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-TheLatestAndGreatest').html('<audio id="TheLatestAndGreatestaudio" controls preload onpause="playsSlang()" onplay="pauseSlang()"><source src="audio/Slang/TheLatestAndGreatest.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-slang-the-slang-life-cycle-the-latest-and-greatest").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
	
    $('.metaphor-bx').on('tap', function() {
      $.mobile.changePage("sub-slang-features-of-slang-the-poetry-of-slang.html", {transition: "slide"});
    });

    $('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundSlang.pause(); bgsoundSlang.currentTime = 0;});
    
    function goBack() {
      $.mobile.changePage("sub-slang-the-slang-life-cycle.html", {transition: "slide", reverse: true });
    }
    
    function playsSlang() {
         bgsoundSlang.play();
    }
       
    function pauseSlang() {
         bgsoundSlang.pause();
    }
    /* ******************** */
    /* this is the microphone button */
    $("#playstopTheLatestAndGreatest").on('tap', function() {
      if(!playing) {
        TheLatestAndGreatestaudio.play();
        $('.micbtnSlang').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        TheLatestAndGreatestaudio.pause(); TheLatestAndGreatestaudio.currentTime = 0;
        $('.micbtnSlang').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#TheLatestAndGreatestaudioplbtn").on('tap', function() {
      if(!paused) {
        TheLatestAndGreatestaudio.pause();
        paused = true;
      } else {
        TheLatestAndGreatestaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#TheLatestAndGreatestaudiofbtn").on('tap', function() {
      var ctime = TheLatestAndGreatestaudio.currentTime;
      TheLatestAndGreatestaudio.currentTime = ctime + 10;
    });
    
    $("#TheLatestAndGreatestaudiobbtn").on('tap', function() {
      var ctime = TheLatestAndGreatestaudio.currentTime;
      TheLatestAndGreatestaudio.currentTime = ctime - 10;
    });
    
    $("#TheLatestAndGreatestaudiopsbtn").on('tap', function() {
      TheLatestAndGreatestaudio.pause();
    });
  </script>
