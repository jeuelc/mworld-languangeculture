  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
 
	var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-Castilian').html('<audio id="Castilianaudio" controls preload onpause="playsFoodFootballFiesta()" onplay="pauseFoodFootballFiesta()"><source src="audio/Food_Football_And_Fiesta/Castilian.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-food-football-and-fiesta-language-becoming-the-national-language-castilian").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('.homelinkbh').on('tap', function() { bgsoundFoodFootballFiesta.pause(); bgsoundFoodFootballFiesta.currentTime = 0; mainaudiobg.play(); });
    

    function goBack() {
      $.mobile.changePage("sub-food-football-and-fiesta-language-becoming-the-national-language.html", {transition: "slide", reverse: true });
    }
    
    function playsFoodFootballFiesta() {
         bgsoundFoodFootballFiesta.play();
    }
       
    function pauseFoodFootballFiesta() {
         bgsoundFoodFootballFiesta.pause();
    }
    /* ******************** */
    /* this is the microphone button */
	
    $("#playstopCastilian").on('tap', function() {
      if(!playing) {
        Castilianaudio.play();
        $('.micbtnFoodFootballFiesta').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        Castilianaudio.pause(); Castilianaudio.currentTime = 0;
        $('.micbtnFoodFootballFiesta').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#Castilianaudioplbtn").on('tap', function() {
      if(!paused) {
        Castilianaudio.pause();
        paused = true;
      } else {
        Castilianaudio.play();
        paused = false;
      }
	  
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#Castilianaudiofbtn").on('tap', function() {
      var ctime = Castilianaudio.currentTime;
      Castilianaudio.currentTime = ctime + 10;
    });
    
    $("#Castilianaudiobbtn").on('tap', function() {
      var ctime = Castilianaudio.currentTime;
      Castilianaudio.currentTime = ctime - 10;
    });
    
    $("#Castilianaudiopsbtn").on('tap', function() {
      Castilianaudio.pause();
      //$(".audiopanel").css({"backgroundPosition":"0px 0px"});
    });
  </script>
