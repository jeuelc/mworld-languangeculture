  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
 
	var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-LanguageAndIdentity').html('<audio id="LanguageAndIdentityaudio" controls preload onpause="playsFoodFootballFiesta()" onplay="pauseFoodFootballFiesta()"><source src="audio/Food_Football_And_Fiesta/Language_And_Identity.mp3" type="audio/mpeg"></audio>');

      $("#sub-food-football-and-fiesta-language-language-and-identity").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('.homelinkbh').on('tap', function() { bgsoundFoodFootballFiesta.pause(); bgsoundFoodFootballFiesta.currentTime = 0; mainaudiobg.play(); });
    function goBack() {
      $.mobile.changePage("sub-food-football-and-fiesta-language.html", {transition: "slide", reverse: true });
    }
    
    function playsFoodFootballFiesta() {
         bgsoundFoodFootballFiesta.play();
    }
       
    function pauseFoodFootballFiesta() {
         bgsoundFoodFootballFiesta.pause();
    }
    /* ******************** */
    /* this is the microphone button */
	
    $("#playstopLanguageAndIdentity").on('tap', function() {
      if(!playing) {
        LanguageAndIdentityaudio.play();
        $('.micbtnFoodFootballFiesta').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        LanguageAndIdentityaudio.pause(); LanguageAndIdentityaudio.currentTime = 0;
        $('.micbtnFoodFootballFiesta').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#LanguageAndIdentityaudioplbtn").on('tap', function() {
      if(!paused) {
        LanguageAndIdentityaudio.pause();
        paused = true;
      } else {
        LanguageAndIdentityaudio.play();
        paused = false;
      }
	  
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#LanguageAndIdentityaudiofbtn").on('tap', function() {
      var ctime = LanguageAndIdentityaudio.currentTime;
      LanguageAndIdentityaudio.currentTime = ctime + 10;
    });
    
    $("#LanguageAndIdentityaudiobbtn").on('tap', function() {
      var ctime = LanguageAndIdentityaudio.currentTime;
      LanguageAndIdentityaudio.currentTime = ctime - 10;
    });
    
    $("#LanguageAndIdentityaudiopsbtn").on('tap', function() {
      LanguageAndIdentityaudio.pause();
