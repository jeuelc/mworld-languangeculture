        paused = false;
      } else {

        $('.micbtnFoodFootballFiesta').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });

        RealVersusBarcaaudio.pause();
        paused = true;

        RealVersusBarcaaudio.play();
        paused = false;
      }

    });
    
    $("#RealVersusBarcaaudiofbtn").on('tap', function() {

      var ctime = RealVersusBarcaaudio.currentTime;
