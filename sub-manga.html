  <script>
  // sound setup is in home.html and index.js
     sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-Manga').html('<audio id="Mangaaudio" controls preload onpause="playsManga()" onplay="pauseManga()"><source src="audio/Manga/Manga.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-manga").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('.homelinkbh').on('tap', function() { bgsoundManga.pause(); bgsoundManga.currentTime = 0; mainaudiobg.play(); });
    
    function goBack() {
      $.mobile.changePage("sub-languageculture.html", {transition: "slide", reverse: true });
      bgsoundManga.pause(); 
      bgsoundManga.currentTime = 0;
      langcultsoundbg.play();
    }
    
    function playsManga() {
         bgsoundManga.play();
    }
       
    function pauseManga() {
         bgsoundManga.pause();
    }
    /* ******************** */
    /* this is the microphone button */
	
    $("#playstopManga").on('tap', function() {
      if(!playing) {
        Mangaaudio.play();
        $('.micbtnManga').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        Mangaaudio.pause(); Mangaaudio.currentTime = 0;
        $('.micbtnManga').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#Mangaaudioplbtn").on('tap', function() {
      if(!paused) {
        Mangaaudio.pause();
        paused = true;
      } else {
        Mangaaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#Mangaaudiofbtn").on('tap', function() {
      var ctime = Mangaaudio.currentTime;
      Mangaaudio.currentTime = ctime + 10;
    });
    
    $("#Mangaaudiobbtn").on('tap', function() {
      var ctime = Mangaaudio.currentTime;
      Mangaaudio.currentTime = ctime - 10;
    });
    
    $("#Mangaaudiopsbtn").on('tap', function() {
      Mangaaudio.pause();
      //$(".audiopanel").css({"backgroundPosition":"0px 0px"});
    });
