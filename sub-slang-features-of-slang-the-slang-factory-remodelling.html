    <div class="micbtnholder"><div class="micbtnSlang" id="playstopRemodelling"></div></div>
    <div class="bSlang"><div class="rwSlang" id="Remodellingaudiobbtn"></div></div>
    <div class="plSlang"><div class="plpsSlang" id="Remodellingaudioplbtn"></div></div>

  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-Remodelling').html('<audio id="Remodellingaudio" controls preload onpause="playsSlang()" onplay="pauseSlang()"><source src="audio/Slang/Remodelling.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-slang-features-of-slang-the-slang-factory-remodelling").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
	
    $('.metaphor-bx').on('tap', function() {
      $.mobile.changePage("sub-slang-features-of-slang-the-slang-factory-remodelling-metaphor.html", {transition: "slide"});
    });
    $('.irony-bx').on('tap', function() {
      $.mobile.changePage("sub-slang-features-of-slang-the-slang-factory-remodelling-irony.html", {transition: "slide"});
    });
    $('.onomatopoeia-bx').on('tap', function() {
      $.mobile.changePage("sub-slang-features-of-slang-the-slang-factory-remodelling-onomatopoeia.html", {transition: "slide"});
    });
    $('.alliteration-bx').on('tap', function() {
      $.mobile.changePage("sub-slang-features-of-slang-the-slang-factory-remodelling-alliteration.html", {transition: "slide"});
    });
    
    $('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundSlang.pause(); bgsoundSlang.currentTime = 0;});
    
    function goBack() {
      $.mobile.changePage("sub-slang-features-of-slang-the-slang-factory.html", {transition: "slide", reverse: true });
    }
    
    function playsSlang() {
         bgsoundSlang.play();
    }
       
    function pauseSlang() {
         bgsoundSlang.pause();
    }
    /* ******************** */
    /* this is the microphone button */
    $("#playstopRemodelling").on('tap', function() {
      if(!playing) {
        Remodellingaudio.play();
        $('.micbtnSlang').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        Remodellingaudio.pause(); Remodellingaudio.currentTime = 0;
        $('.micbtnSlang').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#Remodellingaudioplbtn").on('tap', function() {
      if(!paused) {
        Remodellingaudio.pause();
        paused = true;
      } else {
        Remodellingaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#Remodellingaudiofbtn").on('tap', function() {
      var ctime = Remodellingaudio.currentTime;
      Remodellingaudio.currentTime = ctime + 10;
    });
    
    $("#Remodellingaudiobbtn").on('tap', function() {
      var ctime = Remodellingaudio.currentTime;
      Remodellingaudio.currentTime = ctime - 10;
    });
    
    $("#Remodellingaudiopsbtn").on('tap', function() {
      Remodellingaudio.pause();
    });
	var itid		= 0;
	var goClicked	=	0;	
	$(document).ready(function(){
		$("#man-standing").css('display','block');
		$("#speech-bubble").css('display','block');
		$("#navSlang-theslangfactory").css('display','block');
		
			var n1	=	1;

			itid	=	setInterval(function(){
			//clearInterval(itid);
		
	
			if(n1==1){
				n1	=	0;
					if(goClicked==1){
					$("#blinking-eyes").css('display','none');
						clearInterval(itid);
					}
					else{
						$("#blinking-eyes").css('display','block');
					}
				
				}
			else{
			n1 = 1;
				$("#blinking-eyes").css('display','none')}
					

			},1000);
		
	
		$("#go-button").on('tap', function() {
			$("#man-standing").css('display','none');
			$("#speech-bubble").css('display','none');
			$("#navSlang-theslangfactory").css('display','none');
			goClicked	=	1;
			$("#blinking-eyes").css('display','none');
			$("#glowing-doors").css('display','block');
		});
	});
	
	$("#remodelling").on('tap', function() {
		if($('#open-doors-remodeling').css('display') == 'none'){
			$("#open-doors-remodeling").css('display','block');
		}
		$('#open-doors-remodeling').css("background-position", "-498px -24px");
		$.mobile.changePage("sub-slang-features-of-slang-the-slang-factory-remodelling-remodelling.html", {transition: "slide"});
	});
	
	$("#blending").on('tap', function() {
		if($('#open-doors-blending').css('display') == 'none'){
			$("#open-doors-blending").css('display','block');
		}
		$('#open-doors-blending').css("background-position", "-305px 8px");
		$.mobile.changePage("sub-slang-features-of-slang-the-slang-factory-remodelling-blending.html", {transition: "slide"});
	});
	
	$("#affixation").on('tap', function() {
		if($('#open-doors-affixation').css('display') == 'none'){
			$("#open-doors-affixation").css('display','block');
		}
		$('#open-doors-affixation').css("background-position", "-150px -19px");
		$.mobile.changePage("sub-slang-features-of-slang-the-slang-factory-remodelling-affixation.html", {transition: "slide"});
	});
	
	$("#shortening").on('tap', function() {
		if($('#open-doors-shortening').css('display') == 'none'){
			$("#open-doors-shortening").css('display','block');
		}
		$('#open-doors-shortening').css("background-position", "9px -100px");
		$.mobile.changePage("sub-slang-features-of-slang-the-slang-factory-remodelling-shortening.html", {transition: "slide"});
	});
	
  </script>
